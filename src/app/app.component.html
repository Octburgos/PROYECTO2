<!--mat-toolbar: es una barra de navegacion que me permite ir agregando botones para hacer el ruteo,
cada boton es una etiqueta de tipo "a" que se compone de un atributo "routerLink" al cual le especifico 
a que ruta se tiene que dirigir cuando es pulsado el boton.
-->

<mat-toolbar class="separacion" color="primary">
    <a mat-button routerLink="/formulario-persona" >Formulario</a>
    <a mat-button routerLink="/directiva" >Directiva</a>
    <a mat-button routerLink="/tarjeta-persona" >Tarjeta</a>
  </mat-toolbar>

  <!--el router outlet es una etiqueta comodin que va a tomar
     el valor del componente cuya ruta este activa-->
 <router-outlet></router-outlet>
